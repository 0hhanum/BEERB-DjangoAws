{% if messages %}
<ul class=" absolute mx-auto left-0 right-0 top-0 flex justify-center h-1">
    {% for message in messages %}
    <li
        class="font-light text-yellow-900 rounded-full z-10 bg-gray-100 py-6 flex items-center px-20 message {% if message.tags %} {{ message.tags }} {% endif %}">
        {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
