<ul class="flex items-center text-sm font-medium font-mono	">

    {% if user.is_authenticated %}

    <li class="nav_link">
        <a href="{% url 'users:logout' %}">LogOut</a>
    </li>

    {% else %}

    <li class="nav_link">
        <a href="{% url 'users:login' %}">Log in</a>
    </li>
    <li class="nav_link">
        <a href="{% url 'users:sign-up' %}">Sign
            up</a>
    </li>

    {% endif %}

</ul>
