{% extends 'base.html' %}


{% block page_title %}
{{room.name}}'s Photos
{% endblock page_title %}

{% block search_bar %}
{% endblock search_bar %}


{% block content %}
<div class="container mx-auto my-40 flex flex-col items-center">
    <span class="flex w-full justify-center text-blue-600 text-5xl font-light mb-16">사진</span>
    {% for photo in room.photos.all %}
    <div class="mb-7 border-white border-4 p-6 rounded-lg w-1/2 flex justify-between">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-auto h-32">
            <span class="ml-5 mt-5">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col">
            <a class="whitespace-nowrap btn text-2xl font-light text-gray-800"
                href="{% url 'rooms:edit-photo' room.pk photo.pk %}">수정</a>
            <a class="whitespace-nowrap btn text-2xl font-light text-red-500"
                href="{% url 'rooms:del-photo' room.pk photo.pk %}">삭제</a>
        </div>
    </div>
    {% endfor %}
    <a class="btn border-4 text-gray-800 font-light text-xl bg-green-300 border-white w-1/2"
        href="{% url 'rooms:add-photo' room.pk %}">
        사진 추가하기</a>
    <a class="btn mt-4 border-4 text-gray-600 font-light text-xl bg-gray-100 border-white hover:bg-blue-300 hover:text-white transition duration-500 ease-in-out w-1/2"
        href="{% url 'rooms:edit' room.pk %}">
        돌아가기
    </a>


</div>
{% endblock content %}
